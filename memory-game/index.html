<html lang="en">
<head>

            <section class="memory-game">

                  </div>
                
                  <div class="memory-card" data-framework="Angular">
                    <img class="front-face" src="./assets/svg/angular.svg" alt="Angular">
                    <img class="back-face" src="./assets/svg/js-badge.svg" alt="Memory Card">

                  </div>
                
                  <div class="memory-card" data-framework="Vue">
                    <img class="front-face" src="./assets/svg/vue.svg" alt="Vue">
                    <img class="back-face" src="./assets/svg/js-badge.svg" alt="Memory Card">
                  </div>
                
                  <div class="memory-card" data-framework="Vue">
                    <img class="front-face" src="./assets/svg/vue.svg" alt="Vue">
                    <img class="back-face" src="./assets/svg/js-badge.svg" alt="Memory Card">
                  </div>
                
                  <div class="memory-card" data-framework="Backbone">
                    <img class="front-face" src="./assets/svg/backbone.svg" alt="Backbone">

                  </div>

                  <div class="memory-card" data-framework="Aurelia">
                    <img class="front-face" src="./assets/svg/aurelia.svg" alt="Aurelia">
                    <img class="back-face" src="./assets/svg/js-badge.svg" alt="Memory Card">
                  </div>
                
                  <div class="memory-card" data-framework="Aurelia">
                    <img class="front-face" src="./assets/svg/aurelia.svg" alt="Aurelia">
                    <img class="back-face" src="./assets/svg/js-badge.svg" alt="Memory Card">
                  </div>


            </section>
            <section class="table-records" hidden>
              <div class="score"><h2 class="score-records__h2">Your Score:</h2></div>
                <div class="records">
                  <ol class="records__ol">                    
                  </ol>
                </div>
                <div class="control">
                  <button class="control__btn new-game__btn">New Game?</button>
                  <button class="control__btn reset__btn">Reset</button>
                </div>
            </section>
            <article class="score-main">
              <h3 class="score-main__h3">Score:</h3>
            </article>

            <div class="restart">
              <i class="table-icon fa-solid fa-bars"></i>
              <i class="reset-icon fa-solid fa-arrow-rotate-right"></i>
            </div>
        </div>
    </main>

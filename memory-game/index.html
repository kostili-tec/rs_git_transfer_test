<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory game</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/e5923e30d3.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="main">
        <div class="container">
            <section class="memory-game">

                <div class="memory-card" data-framework="react">
                    <img class="front-face" src="./assets/svg/react.svg" alt="React">
                    <img class="back-face" src="./assets/svg/js-badge.svg" alt="Memory Card">
                  </div>
                
                  <div class="memory-card" data-framework="react">
                    <img class="front-face" src="./assets/svg/react.svg" alt="React">
                    <img class="back-face" src="./assets/svg/js-badge.svg" alt="Memory Card">
                  </div>
                
                  <div class="memory-card" data-framework="Angular">
                    <img class="front-face" src="./assets/svg/angular.svg" alt="Angular">
                    <img class="back-face" src="./assets/svg/js-badge.svg" alt="Memory Card">
                  </div>
                
                  <div class="memory-card" data-framework="Angular">
                    <img class="front-face" src="./assets/svg/angular.svg" alt="Angular">
                    <img class="back-face" src="./assets/svg/js-badge.svg" alt="Memory Card">
                  </div>
                
                  <div class="memory-card" data-framework="Ember">
                    <img class="front-face" src="./assets/svg/ember.svg" alt="Ember">
                    <img class="back-face" src="./assets/svg/js-badge.svg" alt="Memory Card">
                  </div>
                
                  <div class="memory-card" data-framework="Ember">
                    <img class="front-face" src="./assets/svg/ember.svg" alt="Ember">
                    <img class="back-face" src="./assets/svg/js-badge.svg" alt="Memory Card">
                  </div>
                
                  <div class="memory-card" data-framework="Vue">
                    <img class="front-face" src="./assets/svg/vue.svg" alt="Vue">
                    <img class="back-face" src="./assets/svg/js-badge.svg" alt="Memory Card">
                  </div>
                
                  <div class="memory-card" data-framework="Vue">
                    <img class="front-face" src="./assets/svg/vue.svg" alt="Vue">
                    <img class="back-face" src="./assets/svg/js-badge.svg" alt="Memory Card">
                  </div>
                
                  <div class="memory-card" data-framework="Backbone">
                    <img class="front-face" src="./assets/svg/backbone.svg" alt="Backbone">
                    <img class="back-face" src="./assets/svg/js-badge.svg" alt="Memory Card">
                  </div>
                
                  <div class="memory-card" data-framework="Backbone">
                    <img class="front-face" src="./assets/svg/backbone.svg" alt="Backbone">
                    <img class="back-face" src="./assets/svg/js-badge.svg" alt="Memory Card">
                  </div>
                
                  <div class="memory-card" data-framework="Aurelia">
                    <img class="front-face" src="./assets/svg/aurelia.svg" alt="Aurelia">
                    <img class="back-face" src="./assets/svg/js-badge.svg" alt="Memory Card">
                  </div>
                
                  <div class="memory-card" data-framework="Aurelia">
                    <img class="front-face" src="./assets/svg/aurelia.svg" alt="Aurelia">
                    <img class="back-face" src="./assets/svg/js-badge.svg" alt="Memory Card">
                  </div>


            </section>
            <section class="table-records">
              <div class="score"><h2>Your Score:</h2></div>
                <div class="records">
                  <div class="record">
                    <h3>1. 12 шагов</h3>

                  <div class="record">
                    <h3>
                      2. 15 шагов

                  <div class="record">
                    <h3>3. ...</h3>
                  </div>
                  <div class="record">
                    <h3>4. ...</h3>
                  </div>
                  <div class="record">
                    <h3>5. ...</h3>
                  </div>
                  <div class="record">
                    <h3>6. ...</h3>
                  </div>
                  <div class="record">
                    <h3>7. ...</h3>
                  </div>
                  <div class="record">
                    <h3>8. ...</h3>
                  </div>
                  <div class="record">
                    <h3>9. ...</h3>
                  </div>
                  <div class="record">
                    <h3>10. ...</h3>
                  </div>
                </div>
            </section>
            <div class="restart">
              <i class="icon fa-solid fa-arrow-rotate-right"></i>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>

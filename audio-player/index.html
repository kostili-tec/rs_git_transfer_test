<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Synth Player</title>
</head>
<body>
    <div class="container">
        <div class="audio-player">
            <div class="album-cover">
                <img src="./assets/covers/power_glove-playback.jpg" alt="" class="album-cover__img">
            </div>
            <div class="controls">
                <div class="buttons-container">
                    <button class="controls-btn backward-btn">
                        <svg class="icon">
                            <use xlink:href="./assets/svg/sprite.svg#media-previous"></use>
                          </svg>
                    </button>
                    <button class="controls-btn play-btn">
                        <svg class="icon">
                            <use xlink:href="./assets/svg/sprite.svg#media-play"></use>
                          </svg>
                    </button>
                    <button class="controls-btn forward-btn">
                        <svg class="icon">
                            <use xlink:href="./assets/svg/sprite.svg#media-next"></use>
                          </svg>
                    </button>
                    <button class="controls-btn list-btn">
                        <svg class="icon">
                            <use xlink:href="./assets/svg/sprite.svg#menu"></use>
                          </svg>
                    </button>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>
                <div class="time">
                    <p class="current-time">0:00</p>
                    <p class="full-length">0:00</p>
                </div>
            </div>
        </div>
    </div>

    
    <script src="./js/script.js"></script>
</body>
</html>

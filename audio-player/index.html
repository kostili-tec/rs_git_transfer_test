<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <title>Synth Player</title>
</head>
<body>
  <main>
  <div class="mountains">
    <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 637 56">
      <g>
        <path d="M1442,238.7l47.324-18.5,15.852,10.339,31.525,4.064,28.067-9.085,40.007,5.021,44.176-5.021,43.54-5.318,35.64-19.087,28.315-2.38,16.769-5.522,22.2,15.886,32.527,4.37,8.29-4.37,20.552-1.979,12.426-8.385,68.581,14.733,13.666,12.55,35.66-2.649,30.294,8.446,31.5-8.446h6.278l3.432,5.8,21.256,2.649v14.256H1442Z" transform="translate(-1442 -191)" fill="#180727"></path>
      </g>
    </svg>
  </div>
  <div class="moon">
    <div class="lines">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </div>
  <div class="plane">
    <div class="vlines">
      <div class="left">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div class="right">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>
    <div class="lines">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </div>
  
    <div class="audio-container">
        <div class="audio-player">
            <div class="album-cover">
                <img src="./assets/covers/power_glove-playback.jpg" alt="" class="album-cover__img">
            </div>
            <div class="controls">
                <div class="song-name">
                    <h1 class="song-name__h1">Power Glove - Loaded</h1>
                </div>
                <div class="buttons-container">
                    <button class="controls-btn backward-btn">
                        <svg class="icon">
                            <use xlink:href="./assets/svg/sprite.svg#media-previous"></use>
                          </svg>
                    </button>
                    <button class="controls-btn play-btn">
                        <svg class="icon icon-play">
                            <use xlink:href="./assets/svg/sprite.svg#media-play"></use>
                          </svg>
                    </button>                    
                    <button class="controls-btn forward-btn">
                        <svg class="icon">
                            <use xlink:href="./assets/svg/sprite.svg#media-next"></use>
                          </svg>
                    </button>
                    <button class="controls-btn volume-btn">
                        <div class="volume-slider">
                            <div class="volume-slider__progress"></div>
                        </div>
                        <svg class="icon">
                            <use xlink:href="./assets/svg/sprite.svg#volume-full"></use>
                          </svg>
                          
                    </button>
                </div>
                <div class="progress-container">
                    <div class="time">
                        <p class="current-time">0:00</p>                        
                    </div>                   
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="time">
                        <p class="full-length">0:00</p>
                    </div>                        
                </div>               
        </div>
    </div>


    
    <script src="./js/script.js"></script>
  </main>
</body>
</html>
